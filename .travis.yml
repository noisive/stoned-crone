os: osx
language: objective-c
xcode_workspace: WingIt.xcworkspace
xcode_scheme: WingIt
osx_image: xcode9.1
notifications:
  email:
    on_failure: always
branches:
  only:
  - master
  - dev
  - travistest

stages:
- build
- UITests
before_install:
- gem install xcpretty -N

jobs:
  include:
  - stage: build
    script:
      - set -o pipefail
      - xcodebuild build
        -workspace WingIt.xcworkspace
        -scheme WingIt
        -sdk iphonesimulator
        ONLY_ACTIVE_ARCH=NO
        CODE_SIGNING_REQUIRED=NO
        -derivedDataPath './output'
        -destination 'platform=iOS Simulator,name=iPhone 5s,OS=latest'
        -destination 'platform=iOS Simulator,name=iPhone 5s,OS=9.3'
        -destination 'platform=iOS Simulator,name=iPhone X,OS=latest'
        -destination 'platform=iOS Simulator,name=iPhone X,OS=9.3'
        | xcpretty -c

  - stage: UITests
    env:
      - secure: 
      - secure: 
    script:
      - set -o pipefail
      - xcodebuild test
        -workspace WingIt.xcworkspace
        -scheme WingItUITests
        -sdk iphonesimulator
        ONLY_ACTIVE_ARCH=NO
        CODE_SIGNING_REQUIRED=NO
        EVISIONUSER=$EVISIONUSER
        EVISIONPW=$EVISIONPW
        -derivedDataPath './output'
        -destination 'platform=iOS Simulator,name=iPhone 5s,OS=latest'
        -destination 'platform=iOS Simulator,name=iPhone 5s,OS=9.3'
        -destination 'platform=iOS Simulator,name=iPhone X,OS=latest'
        -destination 'platform=iOS Simulator,name=iPhone X,OS=9.3'
        | xcpretty -c
